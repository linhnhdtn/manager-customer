query CartValidationsGenerateRunInput {
  cart {
    cost {
      subtotalAmount {
        amount
      }
    }
    buyerIdentity {
      customer {
        cartLimitsMaxAmount: metafield(namespace: "cart_limits", key: "max_amount") {
          value
        }
        annualPurchaseLimitMaxAmount: metafield(namespace: "annual_purchase_limit", key: "max_amount") {
          value
        }
      }
    }
  }
}
